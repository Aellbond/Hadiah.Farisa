<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejutan untuk Farisa! ❤️</title>
    <base target="_parent">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* CSS Khusus untuk surprise.html - Tambahan untuk style.css utama */
        body.surprise-page {
            background-color: #fef1f8; /* Pink sangat muda */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Penting untuk animasi kelopak */
            position: relative;
            min-height: 100vh;
        }

        .petal-animation-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .animated-petal {
            position: absolute;
            width: 30px; /* Ukuran kelopak */
            height: 30px;
            background-color: #ff6f91; /* Pink romantis */
            border-radius: 50%;
            opacity: 0.8;
            animation: fallPetal linear infinite;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        /* Variasi bentuk kelopak */
        .animated-petal:nth-child(even) { border-radius: 60% 40% 60% 40% / 60% 40% 60% 40%; }
        .animated-petal:nth-child(odd) { border-radius: 40% 60% 40% 60% / 40% 60% 40% 60%; }


        @keyframes fallPetal {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(25vh) translateX(10vw) rotate(90deg); }
            50% { transform: translateY(50vh) translateX(-10vw) rotate(180deg); }
            75% { transform: translateY(75vh) translateX(5vw) rotate(270deg); }
            100% { transform: translateY(110vh) translateX(-5vw) rotate(360deg); opacity: 0; }
        }

        .surprise-text-container {
            position: relative;
            z-index: 2; /* Di atas kelopak */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2em 3em;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInText 2s forwards 1s; /* Muncul setelah 1 detik */
            max-width: 90%;
        }

        .surprise-text {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em; /* Ukuran default untuk layar besar */
            color: #d81b60; /* Pink lebih gelap */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin: 0;
            line-height: 1.2;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Media Queries for Surprise Page */
        @media (max-width: 768px) {
            .surprise-text {
                font-size: 3em; /* Lebih kecil di tablet/ponsel */
            }
            .animated-petal {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .surprise-text {
                font-size: 2em; /* Lebih kecil lagi di ponsel kecil */
            }
            .surprise-text-container {
                padding: 1.5em 2em;
            }
            .animated-petal {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body class="surprise-page">
    <div class="petal-animation-area"></div>

    <div class="surprise-text-container">
        <p class="surprise-text">Happy Birthday Sayang!!</p>
    </div>

    <script src="script.js"></script>

    <!-- <iframe src="player.html" style="width:0;height:0;border:0;visibility:hidden;" allow="autoplay"></iframe> -->

</body>
</html>
